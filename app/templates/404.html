<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0  minimal-ui">
    <!--视图窗口移动端特有的标签 上面的代码设置依次表示为设置宽度为设备宽度，禁止缩放 网页加载时隐藏地址栏与导航栏（ios7新增）-->
    <meta http-equiv="cache-control" content="no-cache" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>匿匿</title>
    <link rel="stylesheet" href="../static/css/base.css"/>
    <link rel="stylesheet" href="../static/css/404.css"/>
</head>
<body>
<header class="searchBar">
    <div class="search-wrap">
        <form action="/teacher/search" method="get" id="search-form">
            <input type="text" name="search-content" id="search-content" placeholder="搜索老师"/>
            <button id="search"><span class="null">" "</span><span class="icon-search"></span></button>
        </form>
    </div>
</header>
<div class="no-result">
    <img src="../static/images/404.png" alt="404"/>
    <p>您搜索的老师不存在</p>
    <p>赶快添加吧</p>
</div>
<div id="tip">
    <section>
        <header>添加成功</header>
        <footer>确定</footer>
    </section>
</div>
<script src="../static/js/zepto.min.js"></script>
<script src="../static/js/index.js"></script>
</body>
</html>
