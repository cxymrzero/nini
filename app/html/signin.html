<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登陆</title>
	<link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
	<div id="login">
		<div class="bubble">
			<div class="rectangle">
				<h2>管理员登陆</h2>
			</div>
			<div class="info">
					<div class="username">
						<input id="username" type="text" placeholder="用户名">
					</div>
					<div class="password">
						<input id="password" type="password" placeholder="密码">
					</div>
					<button class="submit">登陆</button>
					<span class='error'>用户名或密码有误</span>
					<!-- <a href="#"><span>忘记密码?</span></a><a href="#"><span class="right">快速注册</span></a> -->
			</div>
		</div>
	</div>
</body>
<script src="../static/js/zepto.min.js"></script>
<script src="../static/js/signin.js"></script>
</html>
